<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<h1>Login</h1>
	<form method="POST" action="/login">
		<table>
			<tr>
				<td><label for="username">Username:</label></td>
				<td><input type="text" id="username" name="username" value=""></td>
			</tr>
			<tr>
				<td><label for="password">Password:</label></td>

			</tr>
		</table>
		<button type="submit">Submit</button>
	</form>
</body>
</html>
