<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Random User Generator</title>
</head>
<body>
    {% if session.get('username') %}
    <p>Hello, {{ session['username'] }}!</p>
    {% endif %}
    <h1>Random User Generator</h1>
    <p>Here are some random names:</p>
    <ul>
        {% for name in names %}
        <li>{{ name }}</li>
        {% endfor %}
    </ul>
</body>
</html>
