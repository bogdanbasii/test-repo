<!DOCTYPE html>
<html>
<head>
	<title>Query Parameters</title>
</head>
<body>
    {% if session.get('username') %}
    <p>Hello, {{ session['username'] }}!</p>
    {% endif %}
	<h1>Query Parameters</h1>
	{% if table_data %}
		<table>
			<tr>
				<th>Parameter</th>
				<th>Value</th>
			</tr>
			{% for data in table_data %}
				<tr>
					<td>{{ data['param'] }}</td>
					<td>{{ data['value'] }}</td>
				</tr>
			{% endfor %}
		</table>
	{% else %}
		<p>No query parameters found.</p>
	{% endif %}
</body>
</html>
